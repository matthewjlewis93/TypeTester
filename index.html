<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Tester</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="settings"></header>
    <main>
      <p id="testing-body"></p>
    </main>
    <section>
      <div id="score"></div>
      <div id="keyboard">
        <div>
          <span id="TAB">Tab</span><span id="Q">Q</span><span id="W">W</span><span id="E">E</span><span id="R">R</span><span id="T">T</span
          ><span id="Y">Y</span><span id="U">U</span><span id="I">I</span><span id="O">O</span
          ><span id="P">P</span><span>[</span><span>]</span><span>\</span>
        </div>
        <div>
          <span id="caps-lock">caps</span><span id="A">A</span><span id="S">S</span><span id="D">D</span><span id="F">F</span><span id="G">G</span
          ><span id="H">H</span><span id="J">J</span><span id="K">K</span><span id="L">L</span><span id=";">;</span><span id="quote">"</span><span id="enter">Enter</span>
        </div>
        <div>
          <span id="SHIFT">Shift</span><span id="Z">Z</span><span id="X">X</span><span id="C">C</span><span id="V">V</span><span id="B">B</span
          ><span id="N">N</span><span id="M">M</span><span id=",">,</span><span id=".">.</span><span>/</span><span id="SHIFT">Shift</span>
        </div>
        <div><span id="SPACE">Space</span></div>
      </div>
    </section>
  </body>
  <script src="index.js" type="module"></script>
</html>
